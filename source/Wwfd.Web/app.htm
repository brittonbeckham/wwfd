<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wwfdApp">
<head>
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<link href="Content/font-awesome.css" rel="stylesheet" />
	<link href="Content/app.css" rel="stylesheet" />

	<title>What Would The Founders Do?</title>
</head>
<body ng-controller="appController as ctrl">

	<div id="content" class="container">

		<header>
			<nav>

			</nav>
			
			<div class="jumbotron">
				<h1>What Would the Founders Do?</h1>

				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" placeholder="Search 1000s of quotes" ng-model="quoteSearchText" ng-keydown="performSearch($event)" ng-change="searchAutoComplete()" />
					</div>
				</div>
			</div>
		</header>

		<div class="container">

			<div class="row">
				<div class="col-sm-3" id="founderSearchBar">
					<div>
						<h3>Search Founders</h3>
					</div>
					<input type="text" id="searchTextFounder" class="form-control input-sm" placeholder="Type a founder name" ng-model="founderSearchText" ng-change="searchFounders()" ng-keydown="clearFounderSearch($event)">

					<div ng-repeat="founder in founders">
						<div>
							<!--<span class="fa fa-caret-right"></span>-->
							<a ng-href="#/founder/{{ founder.FounderId }}">{{ founder.FullName }} ({{ founder.QuoteCount }})</a>
						</div>
					</div>
				</div>

				<div class="col-sm-9" ng-view></div>
			</div>
		</div>
	</div>

	<script src="Scripts/angular.js"></script>
	<script src="Scripts/angular-route.js"></script>
	<script src="Scripts/angular-sanitize.js"></script>
	<script src="Scripts/jquery-2.1.3.js"></script>
	<script src="Scripts/bootstrap.js"></script>
	<script src="js/app.js"></script>
	<!-- Go to www.addthis.com/dashboard to customize your tools -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=wwfd" async="async"></script>
</body>
</html>
